name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  IMAGE_NAME: python-app-gh

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      run: docker build . --file Dockerfile --tag leonardozwirtes/python-app-gh:${{ github.run_number }} && docker push leonardozwirtes/python-app-gh:${{ github.run_number }}
                                

