apiVersion: apps/v1
kind: Deployment
metadata:
  name: rolldice-deployment
  labels:
    app: rolldice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rolldice
  template:
    metadata:
      labels:
        app: rolldice
    spec:
      containers:
        - name: rolldice
          image: leonardozwirtes/python-app-gh:v1.0.36
          ports:
            - containerPort: 5000
          env:
            - name: SVC_COLLECTOR
              value: collector-opentelemetry-collector.svc.cluster.local:4317
      # nodeSelector:
      #   name: observability
